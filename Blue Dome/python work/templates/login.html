<!DOCTYPE html>
<html>
<head>
    <title>Blue Dome</title>
    <link rel="stylesheet" href="static/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://bluedometech.com/wp-content/uploads/2021/08/Blue-Dome-off-light.svg" alt="Logo">
        </div>
        <h1 class="title">Login</h1>
        <form id="login-form" method="POST" action="/login">
            {{ form.csrf_token }}
            <div class="input-group">
                {{ form.username(class="form-input", placeholder="Username") }}
            </div>
            <div class="input-group">
                {{ form.password(class="form-input", placeholder="Password") }}
            </div>
            <button type="submit" class="login-button">Sign in</button>
            <p class="forgot-password-link">
                <a href="/reset_password">Forgot password?</a>
            </p>
        </form>
    </div>
    {% include 'footer.html' %}

</body>
</html>
